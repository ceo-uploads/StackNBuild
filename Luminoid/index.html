<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNREAL Realistic Wide Bulb</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="stage" id="stage">
        <svg id="svg" width="100%" height="100%">
            <defs>
                <radialGradient id="lightGrad" cx="50%" cy="50%" r="60%">
                    <stop offset="0%" stop-color="#F7B002" stop-opacity="0.5" />
                    <stop offset="50%" stop-color="#F7B002" stop-opacity="0.3" />
                    <stop offset="90%" stop-color="#F7B002" stop-opacity="0.1" />
                    <stop offset="100%" stop-color="rgba(0,0,0,0)" />
                </radialGradient>

                <linearGradient id="ropeGrad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#4d3417" />
                    <stop offset="100%" stop-color="#bfa77a" />
                </linearGradient>

                <mask id="textMask">
                    <text id="maskText" x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
                        fill="white">UNREAL</text>
                </mask>
            </defs>

            <circle id="lightCircle" cx="50%" cy="20%" r="180" fill="url(#lightGrad)" mask="url(#textMask)"></circle>
            <text class="text-outline" x="50%" y="60%" text-anchor="middle" dominant-baseline="middle">UNREAL</text>
            <rect id="textGlowOverlay" width="100%" height="100%"></rect>
            <path id="ropePath"></path>
        </svg>

        <div id="bulbContainer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
